 - platform: template
   sensors:
     doors_unlocked:
       value_template: >
         {% set locks = [ states.lock.lock_back_door_lock, states.lock.lock_front_door_lock, states.lock.lock_garage_door_lock ] %}
         {% set unlocked = locks | selectattr('state','eq','unlocked') | list %}
         {{ unlocked | length >= 1 }}
       friendly_name: 'Are doors unlocked?'

 - platform: template
   sensors:
     zigbee_offline:
       value_template: >
         {% set zigbee = [ Â states.zha.motion_sensor_garage, states.zha.motion_sensor_hallway, states.zha.motion_sensor_kitchen, states.zha.motion_sensor_office, states.zha.motion_sensor_sensor_living_room, states.zha.office_lamp_one, states.zha.open_close_sensor_back_door, states.zha.open_close_sensor_front_door, states.zha.open_close_sensor_garage_door, states.zha.open_close_sensor_garage_fridge, states.zha.open_close_sensor_mailbox, states.zha.water_sensor_kitchen, states.zha.zigbee_plug_one ] %}

  - platform: state
    entity_id: remote.living_room_harmony_hub
    to: 'on'
  condition:
  - condition: state
    entity_id: media_player.living_room_tv
    state: 'on'
  - condition: state
    entity_id: remote.living_room_harmony_hub
    state: 'on'
  - condition: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: 4.0
  - condition: state
    entity_id: input_select.house_mode
    state: 'Home' 
  action:
  - service: scene.turn_on
    entity_id: scene.tv_lights

- alias: Lighting after sunset if TV is turned off
  trigger:
  - platform: template
    value_template: "{{ states.sun.sun.attributes.elevation < 4 }}"
  condition:
  - condition: state
    entity_id: media_player.living_room_tv
    state: 'off'
#add an or for sonos on
  - condition: state
    entity_id: input_select.house_mode
    state: 'Home'
  - condition: numeric_state
    entity_id: sensor.ha_runtime_in_minutes
    above: 2
  action:
  - service: scene.turn_on
    entity_id: scene.casual_lighting

- alias: TV Evening Lighting after turning TV Off
  trigger:
  - platform: state
    entity_id: media_player.living_room_tv
    to: 'off'
  - platform: state
    entity_id: remote.living_room_harmony_hub
    to: 'off'
  condition:
  - condition: sun
    after: sunset
  - condition: state
    entity_id: input_select.house_mode
    state: 'Home'  
  action:
  - service: scene.turn_on
    entity_id: scene.casual_lighting

- alias: Turn on lights upon Arrival after sunset
  trigger:
  - platform: state
    entity_id: input_select.house_mode
    from: 'Away'
  - platform: state
    entity_id: input_select.house_mode
    from: 'Extended Away'
  condition:
  - condition: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: 4.0  
  action:
  - service: scene.turn_on
    entity_id: scene.evening_lighting

##########################################
## Door Locking and Unlocking           ##
##########################################
- alias: 'Unlock Back Door for Paul'
  trigger:
  - platform: state
    entity_id: binary_sensor.backyard_line_crossing
    to: 'on'    
  condition:
  - condition: state
    entity_id: timer.paul_just_arrived
    state: 'active'
  - condition: state
    entity_id: input_boolean.back_door_opened_for_paul
    state: 'off'
  action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.back_door_opened_for_paul
  - service: lock.unlock
    entity_id: lock.lock_back_door_lock

- alias: 'Unlock Back Door for Tracy'
  trigger:
  - platform: state
    entity_id: binary_sensor.backyard_line_crossing
    to: 'on'    
  condition:
  - condition: state
    entity_id: timer.tracy_just_arrived
    state: 'active'
  - condition: state
    entity_id: input_boolean.back_door_opened_for_tracy
    state: 'off'  
  action:
